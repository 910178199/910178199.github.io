        <figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># -*- coding=utf-8 -*-</span></div><div class="line"><span class="string">'ORM技术：Object-Relational Mapping，把关系数据库的表结构映射到对象上'</span></div><div class="line"><span class="keyword">import</span> mysql.connector</div><div class="line"><span class="keyword">from</span> sqlalchemy <span class="keyword">import</span> ForeignKey</div><div class="line"></div><div class="line"><span class="string">'在Python中，最有名的ORM框架是SQLAlchemy'</span></div><div class="line"></div><div class="line"><span class="keyword">from</span> sqlalchemy <span class="keyword">import</span> Column, String, create_engine</div><div class="line"><span class="keyword">from</span> sqlalchemy.orm <span class="keyword">import</span> sessionmaker, relationship</div><div class="line"><span class="keyword">from</span> sqlalchemy.ext.declarative <span class="keyword">import</span> declarative_base</div><div class="line"></div><div class="line"><span class="comment"># 创建对象的基类</span></div><div class="line">Base = declarative_base()</div><div class="line"></div><div class="line"><span class="comment"># 创建表</span></div><div class="line">conn = mysql.connector.connect(host=<span class="string">'localhost'</span>, user=<span class="string">'root'</span>, password=<span class="string">'password'</span>, database=<span class="string">'test'</span>)</div><div class="line">cursor = conn.cursor()</div><div class="line">cursor.execute(<span class="string">'create table if not exists users (id INTEGER PRIMARY KEY, name VARCHAR(20))'</span>)</div><div class="line">cursor.execute(<span class="string">'create table if not exists book (id INTEGER PRIMARY KEY, name VARCHAR(20), user_id INTEGER )'</span>)</div><div class="line">cursor.close()</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment"># 定义USer对象</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">User</span><span class="params">(Base)</span>:</span></div><div class="line">    <span class="comment"># 表的名称</span></div><div class="line">    __tablename__ = <span class="string">'user'</span></div><div class="line"></div><div class="line">    <span class="comment"># 表的结构</span></div><div class="line">    id = Column(String(<span class="number">20</span>), primary_key=<span class="keyword">True</span>)</div><div class="line">    name = Column(String(<span class="number">20</span>))</div><div class="line">    books = relationship(<span class="string">'Book'</span>)</div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Book</span><span class="params">(Base)</span>:</span></div><div class="line">    __tablename__ = <span class="string">'book'</span></div><div class="line"></div><div class="line">    id = Column(String(<span class="number">20</span>), primary_key=<span class="keyword">True</span>)</div><div class="line">    name = Column(String(<span class="number">20</span>))</div><div class="line">    <span class="comment"># “多”的一方的book表是通过外键关联到user表的:</span></div><div class="line">    user_id = Column(String(<span class="number">20</span>), ForeignKey(<span class="string">'user.id'</span>))</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment"># 初始化数据库连接</span></div><div class="line">engin = create_engine(<span class="string">'mysql+mysqlconnector://root:password@localhost:3306/test'</span>)</div><div class="line"><span class="comment"># 创建DBsession类型</span></div><div class="line">DBsession = sessionmaker(bind=engin)</div><div class="line"></div><div class="line"><span class="string">'''create_engine()用来初始化数据库连接。SQLAlchemy用一个字符串表示连接信息：</span></div><div class="line">'数据库类型+数据库驱动名称://用户名:口令@机器地址:端口号/数据库名'''</div><div class="line"></div><div class="line"><span class="string">'''1.往数据库添加一条数据'''</span></div><div class="line"><span class="comment"># 添加记录</span></div><div class="line">session = DBsession()</div><div class="line"><span class="comment"># #创建新User对象</span></div><div class="line"><span class="comment"># bob = User(id=1,name='Bob')</span></div><div class="line"><span class="comment"># session.add(bob)</span></div><div class="line"><span class="comment"># session.commit()</span></div><div class="line"><span class="comment"># 创建新Book对象</span></div><div class="line"><span class="comment"># new_book_1 = Book(id=1,name='Book1',user_id = 1)</span></div><div class="line"><span class="comment"># session.add(new_book_1)</span></div><div class="line"><span class="comment"># session.commit()</span></div><div class="line"><span class="comment"># new_book_2 = Book(id=2,name='Book2',user_id = 1)</span></div><div class="line"><span class="comment"># session.add(new_book_2)</span></div><div class="line"><span class="comment"># session.commit()</span></div><div class="line"><span class="comment"># session.close()</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="string">'''2.查询数据库中数据'''</span></div><div class="line"><span class="comment"># #创建session对象</span></div><div class="line"><span class="comment"># session = DBsession()</span></div><div class="line"><span class="comment"># #创建Query查询，filter是where条件，最后调用one()返回唯一一行，调用all()则返回所有行</span></div><div class="line"><span class="comment"># user = session.query(User).filter(User.id=='2').one()</span></div><div class="line"><span class="comment">#</span></div><div class="line"><span class="comment"># #打印类型和对象的name属性</span></div><div class="line"><span class="comment"># print('type',type(user))</span></div><div class="line"><span class="comment"># print('name',user.name)</span></div><div class="line"><span class="comment"># #关闭session</span></div><div class="line"><span class="comment"># session.close()</span></div><div class="line"></div><div class="line"><span class="string">'ORM就是把数据库表的行与相应的对象建立关联，互相转换。'</span></div><div class="line"><span class="string">'''ORM框架的作用就是把数据库表的一行记录与一个对象互相做自动转换。</span></div><div class="line">正确使用ORM的前提是了解关系数据库的原理。'''</div><div class="line">session = DBsession()</div><div class="line">user = session.query(User).filter(User.id == <span class="string">'1'</span>).one()</div><div class="line">print(user.name)</div><div class="line">print(user.books)</div><div class="line">session.close()</div></pre></td></tr></table></figure>

    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body").append('<div class="popoverlay">').css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>


  

  

  

  


</body>
</html>
